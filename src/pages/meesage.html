<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DAP</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
          script-src 'self'; 
          font-src 'self' https://fonts.gstatic.com;
          style-src 'self' https://fonts.googleapis.com"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <a href="index.html" class="back">&#60;</a>
      </div>
      <div class="main">
        <form class="form-block">
          <input type="text" id="name" placeholder="Name" name="name" />
          <div class="select-wrapper">
            <select class="select-time" id="time">
              <option value="30m">Every 30m</option>
              <option value="1h">Every 1h</option>
              <option value="1h 30m">Every 1h 30m</option>
              <option value="2h">Every 2h</option>
            </select>
          </div>
          <input
            type="text"
            id="channelId"
            placeholder="Channel Id"
            name="channel_id"
          />
          <input
            type="text"
            id="message"
            placeholder="Message"
            name="message"
          />
        </form>
      </div>
      <div class="footer">
        <button id="btn-add" class="button-add">Add</button>
      </div>
    </div>
    <script src="./scripts/message.js"></script>
  </body>
</html>
